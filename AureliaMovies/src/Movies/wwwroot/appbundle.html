</template><template id="./wwwroot/appbundle.html!view">
    <div class="container">
        <div class="panel panel-default">

            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Editing ${movie.title}</h3>
                </div>
            </div>

            <div class="panel-body">

                <form class="form-horizontal" validate.bind="validation" submit.trigger="save()">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Title" class="form-control" value.bind="movie.title">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2">Release Year</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Release" value.bind="movie.releaseYear" class="form-control">
                        </div>
                    </div>

                    <input type="submit" disabled.bind="!validation.result.isValid" class="btn btn-primary" value="Save">

                </form>

            </div>

        </div>
    </div>
</template><template id="./wwwroot/appbundle.html!view">

            </tr>
            <tr repeat.for="movie of movies">
                <td>${movie.title}</td>
                <td>${movie.releaseYear}</td>
                <td>
                    <a route-href="route:details; params.bind:{id:movie.id}" class="btn btn-default">

                        Edit
